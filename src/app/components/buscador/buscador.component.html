<div class="container main-container">

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar:</label>
                <input [(ngModel)]="buscar"
                       name="buscar" 
                       type="text" 
                       (keyup.enter)="buscarPelicula()"
                       class="form-control"
                       placeholder="Buscar pelicula">
            </div>
        </div>
    </div>

    <hr>
    
    <div class="row">
        <div class="card-columns">

            <div class="card" *ngFor="let pelicula of _ps.peliculas">
              <img class="card-img-top" [src]="pelicula|peliculaImagen" [alt]="pelicula.original_title">
              <div class="card-body">
                <h5 class="card-title">{{ pelicula.original_title }}</h5>
                <p class="card-text text-justify">{{ pelicula.overview | slice:0:200 }}</p>
                <br>
                <button [routerLink]="['/info', pelicula.id, 'buscar']"
                type="button" class="btn btn-outline-primary btn-block">
                 Ver m√°s...
                </button> 
            </div>

            </div>
        </div>    
    </div>

</div>
